<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to jayen chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="messages"></div>
    <div class="users"></div>
    <div class="new-message">
      <span class="name" aria-label="your name">jayen</span>
      <textarea
        placeholder="I did ... I expected ... but I got ..."
        disabled
        maxlength="10125"
        aria-label="your message"
      ></textarea>
      <button disabled>Send</button>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signInWithPopup,
        GoogleAuthProvider,
      } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js";
      import {
        addDoc,
        collection,
        getFirestore,
        limit,
        onSnapshot,
        orderBy,
        query,
        serverTimestamp,
        where,
      } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCmksKb8ymTVLsTrkCGQxbtdViOjEBpXtA",
        authDomain: "jayen-chat.firebaseapp.com",
        projectId: "jayen-chat",
        storageBucket: "jayen-chat.appspot.com",
        messagingSenderId: "95320847991",
        appId: "1:95320847991:web:53ba979442a96110323872",
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // get user from firebase-auth
      const nameInput = document.querySelector(".new-message .name");
      const messageInput = document.querySelector("textarea");
      const button = document.querySelector("button");

      let uid = null;
      onAuthStateChanged(auth, function (user) {
        if (user) {
          // User is signed in.
          nameInput.innerHTML = user.displayName;
          localStorage.setItem("login_hint", user.email);
          messageInput.disabled = false;
          button.disabled = false;
          uid = user.uid;
          const signOut = function () {
            auth.signOut();
            nameInput.removeEventListener("click", signOut);
          };
          nameInput.addEventListener("click", signOut);
        } else {
          // No user is signed in.
          messageInput.disabled = true;
          button.disabled = true;
          uid = null;
          const signIn = function () {
            // login with google
            const provider = new GoogleAuthProvider();
            const login_hint = localStorage.getItem("login_hint");
            provider.setCustomParameters({
              login_hint,
            });
            signInWithPopup(auth, provider)
              .then(function () {
                nameInput.removeEventListener("click", signIn);
              })
              .catch(function (error) {
                console.error(error);
                alert(error.toString());
              });
          };
          nameInput.addEventListener("click", signIn);
        }
      });

      // Send message
      const messagesCollection = collection(db, "messages");
      const send = function () {
        const name = nameInput.textContent;
        const message = messageInput.value;
        if (message) {
          addDoc(messagesCollection, {
            name,
            message,
            timestamp: serverTimestamp(),
            chatRoom: location.origin,
            uid,
          }).catch(function (error) {
            console.error("Error adding document: ", error);
            const newMessage = messageInput.value;
            if (newMessage) {
              messageInput.value = message + "\n\n" + newMessage;
            } else {
              messageInput.value = message;
            }
          });
          messageInput.value = "";
        }
      };
      button.addEventListener("click", send);
      messageInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          if (!e.shiftKey && !e.ctrlKey && !e.altKey) {
            e.preventDefault();
            send();
          }
        }
      });

      // Get messages
      const messages = document.querySelector(".messages");
      const q = query(
        messagesCollection,
        where("chatRoom", "==", location.origin),
        orderBy("timestamp", "desc"),
        limit(101)
      );
      // TODO: start listening on sign in
      onSnapshot(q, function (querySnapshot) {
        const currentScroll = messages.scrollTop;
        const maxScroll = messages.scrollHeight - messages.clientHeight;
        messages.innerHTML = "";
        querySnapshot.forEach(function (doc) {
          const data = doc.data();
          const message = document.createElement("div");
          // random colour based on hash of lowercase of letters in name
          const hash = data.name
            .toLowerCase()
            .replace(/[^a-z]/g, "")
            .split("")
            .reduce(function (acc, char) {
              return 26 * acc + char.charCodeAt(0) - 'a'.charCodeAt(0);
            }, 0);
          const hue = hash % 360;
          message.classList.add("message");
          message.innerHTML = `
            <span class="timestamp">
              ${(data.timestamp?.toDate() ?? new Date()).toLocaleString()}
              </span>
            <span class="name" style="color: hsl(${hue}, 100%, 80%)">
              ${data.name}
          </span>
            <span class="text">${data.message}</span>
          `;
          // prepend
          messages.prepend(message);
        });
        // TODO: handle the case when there are more than 101 messages and the user is scrolled up and old messages are hidden
        if (currentScroll === maxScroll) {
          getComputedStyle(messages); // force reflow
          messages.scrollTop = messages.scrollHeight - messages.clientHeight;
        }
      });
    </script>
  </body>
</html>
